<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>New Company</h1>
	</div>
	<div class="col-md-12 login-page-bg">
		<div data-ng-show="error" class="text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
		<div class="row">
			<form name="articleForm" class="form-horizontal forgotPwd" data-ng-submit="create()" novalidate>
				<fieldset>
					<div class="col-md-6">
						<div class="col-md-10">				
							
									
									<div class="form-group">
			                             <label class="control-label" for="listofindustries">List of Industries</label>
			                             <div class="controls">
				                             <select name="listofindustries" class="form-control" data-ng-model="list_of_industries" id="listofindustries" class="form-control" ng-select="" ng-change="bindIndustry(list_of_industries);"  data-ng-options="industry._id as industry.industry_name for industry in industries">
				                             	<option value="">-- select industry --</option>
				                             </select>
			                             </div>
			                         </div>
									<div class="form-group">
										<label class="control-label" for="companyname">Company Name</label>
										<div class="controls">
											<input name="companyname" type="text" data-ng-model="company_name" id="companyname" class="form-control" placeholder="company name" required>
										</div>
									</div>
									
									<div class="form-group">
									<label class="control-label" for="city">City</label>
									<div class="controls">
										<input name="city" type="text" data-ng-model="city" id="city" class="form-control" placeholder="city" required>
									</div>
								</div>					
								
						</div>
					</div>
					<div class="col-md-6">
						<div class="col-md-10">
								<div class="form-group">
										<label class="control-label" for="address">Address</label>
										<div class="controls">
											<textarea name="address" rows="5" type="text" data-ng-model="address" id="address" class="form-control" placeholder="address" required>
											</textarea>
										</div>
									</div>
									
								
								<div class="form-group">
									<label class="control-label" for="country">Country</label>
									<div class="controls">
										<input name="country" type="text" data-ng-model="country" id="country" class="form-control" placeholder="country" required>
									</div>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-sm btn-success btn-show m-t-n-xs">
								</div>	
						</div>				
					</div>
			</fieldset>
		</form>			
		</div>
		
	</div>
</section>
