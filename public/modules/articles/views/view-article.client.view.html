<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="article.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == article.user._id || authentication.user.role==='admin'">
		<a class="btn btn-primary btn-show" href="/#!/articles">
			<i class="glyphicon glyphicon-list"></i>
		</a>
		<a class="btn btn-primary btn-show" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary btn-show" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="article.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="article.user.displayName"></span>
		</em>
		<div class="col-md-12 login-page-bg">            
	        <div class="row" style=" margin-top: -18px; margin-left: -18px;">
	            <div class="col-md-12 login-page-toggle-active">
	                <div class="row">
	                    <div class="col-md-11 pull-left">
	                        <h3 class="text-default"> Company Summary </h3>
	                    </div>
	                </div>                
	            </div>
	        </div>
	        <div class="row" style="margin-top:10px;">
	        	<div class="col-md-12">
        		    <table class="table table-bordered">
        		    	<tr>
        		    		 <th>Industry Name</th>
        		    		 <th>Company Name</th>
        		    		 <th>Address</th>
        		    		 <th>City</th>
        		    		 <th>Country</th>        		    		 
        		    	</tr>
        		    	<tr> 
        		    		<td><p  data-ng-bind="article.industry"></p></td>
        		    		<td><p  data-ng-bind="article.company_name"></p></td>
        		    		<td><p  data-ng-bind="article.address"></p></td>
        		    		<td><p  data-ng-bind="article.city"></p></td>
        		    		<td><p  data-ng-bind="article.country"></p></td>
        		    	</tr>
        		    </table>    		
	        	</div>

	        </div>
    	</div>
	</small>
	
</section>
