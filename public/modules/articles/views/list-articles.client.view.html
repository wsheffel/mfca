<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="page-header" data-ng-if="authentication.user.role==='admin'">
		<h1>List of Companies</h1>
	</div>
	<div class="row" data-ng-if="authentication.user.role==='admin'">
		<div class="col-xs-12 col-md-8">
			<div class="input-group input-group-md">
				<input type="text" placeholder="Search......" class="form-control" ng-model="searchCompany" style="height: 38px;">
				<span class="input-group-btn">
					<button class="btn btn-danger btn-show" type="button"> 
<i class="glyphicon glyphicon-search"></i> 
						</button>
				</span>
			</div>
		</div>
	</div>
	<br><br>
	<div class="list-group">
		<div class="row">
			<div class="col-sm-4" style="padding: 10px;" ng-hide="addNewItem" ng-show="!searchCompany">
				<a data-ng-href="/#!/articles/create" class="list-group-item">
					<h4 class="cust-bg-icon text-center"><i class="glyphicon glyphicon-plus"></i></h4>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<h4 class="list-group-item-heading">Add new company</h4>
							<small class="list-group-item-text text-muted">
								Who is next ?
							</small>
						</div>
					</div>				
				</a>
			</div>
			<div class="col-sm-4" data-ng-repeat="article in articles | filter:searchCompany" style="padding: 10px;">
				<a data-ng-href="#!/articles/{{article._id}}" class="list-group-item">
					<h4 class="cust-bg-icon text-center"><i class="glyphicon glyphicon-user"></i></h4>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<h4 class="list-group-item-heading" data-ng-bind="article.company_name">
							</h4>
							<small class="list-group-item-text text-muted">
								Posted on
								<span data-ng-bind="article.created | date:'mediumDate'"></span>
							</small>
						</div>
					</div>				
				</a>
			</div>
		</div>
		
	</div>
	<div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
		No articles yet, why don't you <a href="">create one</a>?
	</div>
</section>
