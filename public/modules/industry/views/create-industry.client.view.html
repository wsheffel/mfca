	<div class="page-header">
		<h1>New Industry</h1>
	</div>

			<strong data-ng-bind="error"></strong>
		</div>
		<div class="row">
			<div class="col-md-4">
				<form name="industryForm" class="form-horizontal forgotPwd" data-ng-submit="create()" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="companyname">Industry Name</label>
							<div class="controls">
								<input name="companyname" type="text" data-ng-model="industry_name" id="industryname" class="form-control" placeholder="industry name" required>
							</div>
						</div>
						
						<div class="form-group">
							<input type="submit" class="btn btn-sm btn-success btn-show m-t-n-xs">
						</div>					
					</fieldset>
				</form>
			</div>
