<section class="row login-page-container" data-ng-controller="SettingsController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-page-bg">
		<h3 class="text-center">Change your password</h3>
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal forgotPwd" autocomplete="off">
			<fieldset>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Password Changed Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="form-group">
					<label for="currentPassword">Current Password</label>
					<div class="input-group input-group-md">							
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
					</div>
				</div>
				<div class="form-group">
					<label for="newPassword">New Password</label>
					<div class="input-group input-group-md">							
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
					</div>
				</div>
				<div class="form-group">
					<label for="verifyPassword">Verify Password</label>
					<div class="input-group input-group-md">							
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary btn-show btn-block">Save Password</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
