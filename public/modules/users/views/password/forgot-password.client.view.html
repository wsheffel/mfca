<section class="row login-page-container" data-ng-controller="PasswordController">	
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-page-bg">
		<h3 class="text-center">Forgot Password</h3>
		<p class="small text-center">Enter your email, and we will send the reset link..</p>
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal forgotPwd" autocomplete="off">
			<fieldset>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
				<div class="form-group">
					<label>Email</label>
					<div class="input-group input-group-md">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-envelope"></i>
						</span>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Enter your email">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-danger btn-show btn-lg btn-block">Submit</button>
				</div>	
				<div class="forgot-password">
					<a href="/#!/signin" class="pull-right">Return to login ?</a>
				</div>			
			</fieldset>
		</form>
	</div>
</section>
